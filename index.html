<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" class="css">
    <script href="app.jss"></script>
</head>
<body class="main">
    <div class="content">
        <div class="top">
            <p class="heading">Sign-Up Form</p>
        </div>
        <div class="bottom">
            <form action="www.example.com" method="post">
                <div class="box">
                    <div class="container">
                        <div class="outer-container">
                            <div class="first">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" autocomplete="name" pattern="[a-zA-Z]{2,20}">
        
                                <label for="email">EMAIL*</label>
                                <input type="email" required id="email" name="email" autocomplete="email">
        
                                <label for="password">PASSWORD*</label>
                                <input type="password" maxlength="16" minlength="8" id="password" name="password" aria-describedby="password-validation" required>
                                <span id="password-validation1" class="error-message">Please use at least 8 characters</span>
                            </div>
                            
                            <div class="second">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" autocomplete="name" pattern="[a-zA-Z]{2,20}">
            
                                <label for="phone">PHONE</label>
                                <input type="tel" id="phone" name="phone" autocomplete="cc-number" pattern="[789]\d{9}">
        
                                <label for="confirm-password">CONFIRM PASSWORD*</label>
                                <input type="password" required id="confirm-password" name="confirm-password">
                                <span id="password-validation2" class="error-message">Please use at least 8 characters</span>
                            </div>   
                        </div>
                    </div>
                    <div class="button-submit">
                        <button class="submit" type="submit">Create Account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
